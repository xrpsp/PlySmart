<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLYSMART</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      text-align: center;
    }

    /* Language Selector */
    .language-switcher {
      position: absolute;
      top: 15px;
      left: 15px;
    }
    .language-switcher select {
      padding: 6px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      background: #1e293b;
      color: white;
    }

    /* Logo */
    .logo {
      font-size: 42px;
      font-weight: bold;
      margin-top: 50px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      position: relative;
      color: #3b82f6;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }
    .logo span.smart {
      color: #fff;
      text-shadow: 0 0 8px #3b82f6, 0 0 15px #1d4ed8;
    }
    .logo i {
      font-size: 32px;
      color: #3b82f6;
      animation: pulse 2s infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #1d4ed8; }
      to { text-shadow: 0 0 20px #60a5fa; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Search */
    .search-box {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      max-width: 500px;
    }
    .search-box input {
      width: 70%;
      padding: 14px;
      border-radius: 12px 0 0 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .search-box button {
      padding: 14px 20px;
      border: none;
      border-radius: 0 12px 12px 0;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #2563eb;
    }

    /* Categories */
    .categories {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 15px;
    }
    .cat {
      background: #1e293b;
      border-radius: 16px;
      padding: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .cat:hover {
      background: #334155;
      transform: scale(1.02);
    }
    .cat i {
      font-size: 24px;
      color: #3b82f6;
    }
  </style>
</head>
<body>

  <!-- Language Selector -->
  <div class="language-switcher">
    <select id="lang" onchange="changeLanguage(this.value)">
      <option value="en" selected>English</option>
      <option value="ar">العربية</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
      <option value="pt">Português</option>
    </select>
  </div>

  <!-- Logo -->
  <div class="logo">
    <i class="fas fa-play-circle"></i> <span>PLY</span><span class="smart">SMART</span>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search your favorite movie or series now...">
    <button onclick="showLocker()" id="searchBtn">SEARCH</button>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="cat" onclick="showLocker()"><i class="fas fa-film"></i><span id="catMovies">Movies</span></div>
    <div class="cat" onclick="showLocker()"><i class="fas fa-tv"></i><span id="catSeries">Series</span></div>
    <div class="cat" onclick="showLocker()"><i class="fas fa-book-open"></i><span id="catDocs">Documentaries</span></div>
    <div class="cat" onclick="window.location.href='https://xrpsp.com'"><i class="fas fa-gamepad"></i><span id="catGames">Games</span></div>
  </div>

  <!-- Content Locker Script -->
